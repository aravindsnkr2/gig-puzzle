<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" src="{{ b.coverUrl }}" alt="Cover picture of the book"/>
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <div *ngIf="b.finished" class="reading-list-item--details--finished">
        {{'Finished on ' + formatDate(b.finishedDate)}}
      </div>
    </div>
    <div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
      <button
      mat-icon-button
      data-testing="finished-button"
      color="primary"
      [attr.aria-label]="'Mark ' + b.title + ' as finished'"
      (click)="setAsFinished(b)"
      [disabled]="b.finished"
    >
      <mat-icon>done_all</mat-icon>
    </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
